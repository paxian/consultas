<!-- build:css(.tmp) styles/main.css -->
<link rel="stylesheet" href="styles/login.css">
<!-- endbuild -->

<!-- Top content -->
<div class="top-content" data-ng-init="init()">

  <div class="inner-bg">
    <div class="container">

      <div class="row row-centered">
        <div class="col-sm-6 col-centered">

          <div class="form-box">
            <div class="form-top">
              <div class="form-top-left">

              </div>
            </div>
            <div class="form-bottom" ng-controller="UsersCtrl">
              <form role="form" class="login-form" ng-submit="addUser(type, username, password, notes)">
                <div class="form-group">
                  <md-input-container class="md-block" >
                  <label style="background-color: white">SELECCIONE TIPO DE USUARIO ...</label>
                  <md-select ng-model="type" style="background-color: white;">
                    <!--<md-option ng-repeat="type in types" value="{{type}}">{{type}}</md-option>-->
                    <md-option ng-value="type.value" ng-repeat="type in types">{{type.text}}</md-option>
                  </md-select>
                    </md-input-container>
                </div>
                <div class="form-group">
                  <input type="text" name="form-username" placeholder="NOMBRE DE USUARIO..." class="form-username form-control" ng-model="username" autofocus>
                </div>
                <div class="form-group">
                  <input type="text" name="form-password" placeholder="CONTRASEÃ‘A..." class="form-password form-control" ng-model="password">
                </div>
                <div class="form-group">
                  <textarea name="" id="" cols="20" rows="3" ng-model="notes" placeholder="NOTAS ..."></textarea>
                </div>
                <button type="submit" class="btn btn-link-2"><b>Agregar Nuevo Usuario</b></button>
              </form>
            </div>
          </div>

        </div>

      </div>

    </div>
  </div>

</div>
