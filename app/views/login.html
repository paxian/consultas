<!-- build:css(.tmp) styles/main.css -->
<link rel="stylesheet" href="styles/login.css">
<!-- endbuild -->

<div>
  <img src="../images/logom.png" width="50%" alt="">
</div>
<div id="bgima" align="center">
  &nbsp;
</div>

<!-- Top content -->
<div class="top-content">

  <div class="inner-bg">
    <div class="container">

      <div class="row row-centered">
        <div class="col-sm-6 col-centered">

          <div class="form-box">
            <div class="form-top">
              <div class="form-top-left">

              </div>
            </div>
            <div class="form-bottom" ng-controller="AccessCtrl">
              <form role="form" class="login-form" ng-submit="login(username, password)">
                <div class="form-group">
                  <input type="text" name="form-username" placeholder="Nombre de usuario" class="form-username form-control" ng-model="username" autofocus>
                </div>
                <div class="form-group">
                  <input type="password" name="form-password" placeholder="Contraseña" class="form-password form-control" ng-model="password">
                </div>

                <button type="submit" class="btn btn-link-2"><b>INICIAR SESIÓN</b></button>
              </form>
            </div>
          </div>

        </div>

      </div>

    </div>
  </div>

</div>
